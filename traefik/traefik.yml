# sudo vim /etc/traefik/traefik.yml
global:
  checkNewVersion: true
  sendAnonymousUsage: false
log:
  level: "INFO"
  filePath: "/var/log/traefik/traefik.log"
  format: "common"
accessLog:
  filePath: /var/log/traefik/access.log
api:
  dashboard: true
  insecure: true  # Set to false and configure authentication for production
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
certificatesResolvers:
  # letsencrypt: # for testing purposes only 
  #   acme:
  #     email: programmingknowledge03@gmail.com
  #     storage: /letsencrypt/acme.json
  #     httpChallenge:
  #       entryPoint: web
  production:
    acme:
      email: programmingknowledge03@gmail.com
      storage: /letsencrypt/acme.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory" # Use Let's Encrypt production server
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false